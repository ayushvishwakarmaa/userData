<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css  ">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container bg-light w-100 h-100 p-0">
    <nav class="navbar bg-dark p-3">
      <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchTableData">
        <button class="btn btn-outline-success me-2" type="submit">Search</button>
        <select id="selectStatus" class="form-select" aria-label="Default select example">
          <option value="all">all</option>
          <option value="active">active</option>
          <option value="blocked">blocked</option>
          <option value="assending">assending</option>
          <option value="descending">descending</option>
          <option value="atoz">A-To-Z</option>
          <option value="ztoa">Z-To-A</option>
        </select>
      </div>
    </nav>
    <div class="mt-5 p-3">
      <table class="table shadow rounded">
        <thead>
          <tr>
            <th scope="col">#id</th>
            <th scope="col">username</th>
            <th scope="col">name</th>
            <th scope="col">status</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
